</head>
<body>

  <!-- Men√∫ de Navegaci√≥n -->

    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="grimorio.html">Grimorio</a></li>

    </ul>
  </nav>

  <!-- Secci√≥n Ritual -->
  <section id="ritual">
    <h2>Invoca Tu Esencia</h2>
    <form id="ritualForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <select id="pilar">
        <option value="tiempo">‚è≥ Tiempo</option>
        <option value="vida">üî• Vida</option>
        <option value="muerte">üíÄ Muerte</option>
        <option value="poder">‚ö° Poder</option>
      </select>
      <textarea id="mensaje" placeholder="Escribe tu invocaci√≥n..." required></textarea>
      <button type="submit">Invocar</button>
    </form>

    <div id="invocaciones">
      <h3>Invocaciones Recientes</h3>
      <!-- Los mensajes se agregar√°n aqu√≠ -->
    </div>
  </section>

  <script>
    const form = document.getElementById('ritualForm');
    const invocacionesDiv = document.getElementById('invocaciones');

    form.addEventListener('submit', function (e) {
      e.preventDefault();  // Evitar recarga de p√°gina

      // Recoger datos
      const nombre = document.getElementById('nombre').value;
      const pilar = document.getElementById('pilar').value;
      const mensaje = document.getElementById('mensaje').value;

      // Crear nueva invocaci√≥n
      const nuevaInvocacion = document.createElement('div');
      nuevaInvocacion.classList.add('invocacion');
      nuevaInvocacion.innerHTML = `
        <p><strong>${nombre}</strong> invoc√≥ el pilar de <strong>${pilar}</strong>:</p>
        <p>"${mensaje}"</p>
      `;

      // Agregar al div de invocaciones
      invocacionesDiv.appendChild(nuevaInvocacion);

      // Limpiar el formulario
      form.reset();
    });
  </script>

</body>
